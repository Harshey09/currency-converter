<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h2>
        Currency Converter
      </h2>
      <form>
          <div class="amount" >
            <p>Enter Amount</p>
            <input value="100" type="text" />
          </div>
          <div class="dropdown">
            <div class="from">
              <p>From</p>
              <div class="select-container">
                <img src="https://flagsapi.com/US/shiny/64.png">
                <select name="from">
                  <option value="USD">USD</option>
                  <option value="INR">INR</option>
                </select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
              <p>To</p>
              <div class="select-container">
                <img src="https://flagsapi.com/IN/shiny/64.png">
                <select name="to">
                  <option value="USD">USD</option>
                  <option value="INR">INR</option>
                </select>
              </div>
            </div>
            </div>
            <div class="msg">
                1 USD = 80 INR
            </div>
            <button>
              Get exchange Rates
            </button>
       </form>
       <div class="copyright">
       -<u>developed by HS Thakur</u>
       <br>
       <i><i class="fa-brands fa-github"></i></i>
        <a href="https://github.com/Harshey09">Tap to see more contributions</a>
       </div>
  </div>
  <script src="code.js"></script>
  <script src="script.js"></script>
</body>
</html>
